{% set name = "kornia" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kornia-{{ version }}.tar.gz
  # url: https://github.com/{{ name }}/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: f638fb3309f88666545866c162f510b6d485fd8f7131d5570d4e6c0d295fdcd6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - pytest-runner
  run:
    - python >=3.7
    - pytorch >=1.8.0
    - packaging

test:
  imports:
    - kornia
    # - kornia.augmentation
    # - kornia.color
    # - kornia.contrib
    # - kornia.feature
    # - kornia.filters
    # - kornia.geometry
    # - kornia.losses
    # - kornia.utils

about:
  home: https://github.com/kornia/kornia
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Kornia is a differentiable computer vision library for PyTorch.
  doc_url: https://pypi.org/project/kornia/
  dev_url: https://github.com/kornia/kornia

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - benjaminrwilson
